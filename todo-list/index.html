<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TODO list</title>
</head>
<body>
    <div class="box">
        <div class="todo-app">
            <div class="add-task">
                <input type="text" name="task" id="taskInput" class="task_input" placeholder="Add Task...">
                <button id="addTask">Add Task</button>
            </div>
            <div id="tasks">
                <ul id="task-list">
                    
                </ul>
            </div>
            <div id="delete-all">
                <button id="delete-all-btn">Delete All</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
